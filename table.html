<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
    <table border="2">
      <thead>  
        <tr>
            <th>이름</th>
            <th>성별</th>
            <th>주소</th>
            <th>합계</th>
        </tr>
      </thead>
      <tbody>  
          <tr>
              <td>최진혁</td>
              <td>남</td>
              <td rowspan="2">청주</td> 
              <td>1000</td>
              <tr>
                  <td>1</td>
                  <td>2</td>
                  
                  <td>500</td>
               </tr>
          </tr>
        </tbody>  
        <tfoot>
            <td colspan="3">2</td>
            
            <td>1500</td>
        </tfoot>  
    </table>
</body>
</html>
